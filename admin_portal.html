<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Belmopan Service Finder - Firebase Demo</title>
  <script type="module">
    // Import Firebase SDKs (v9 modular)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDIAumG4P2VVTZiPHCCwsymlt9p8bTcJxA",
      authDomain: "belmopanservicefinder.firebaseapp.com",
      projectId: "belmopanservicefinder",
      storageBucket: "belmopanservicefinder.firebasestorage.app",
      messagingSenderId: "527595910485",
      appId: "1:527595910485:web:dec51922c6f9549cfaebdc",
      measurementId: "G-QRD4ZSXCSM"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // ----------------------------
    // AUTH FUNCTIONS
    // ----------------------------
    async function registerUser(email, password) {
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        alert("‚úÖ User registered: " + userCredential.user.email);
      } catch (error) {
        alert("‚ùå " + error.message);
      }
    }

    async function loginUser(email, password) {
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Logged in as: " + userCredential.user.email);
      } catch (error) {
        alert("‚ùå " + error.message);
      }
    }

    async function logoutUser() {
      try {
        await signOut(auth);
        alert("üëã User logged out");
      } catch (error) {
        alert("‚ùå " + error.message);
      }
    }

    // ----------------------------
    // FIRESTORE FUNCTIONS
    // ----------------------------
    async function saveData() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const location = document.getElementById("location").value;

      try {
        const docRef = await addDoc(collection(db, "services"), {
          name,
          phone,
          location,
          createdAt: new Date()
        });
        alert("‚úÖ Data saved with ID: " + docRef.id);
      } catch (error) {
        alert("‚ùå " + error.message);
      }
    }

    async function getData() {
      try {
        const querySnapshot = await getDocs(collection(db, "services"));
        const output = document.getElementById("data");
        output.innerHTML = "";
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          output.innerHTML += `<p><b>${data.name}</b> - ${data.phone} (${data.location})</p>`;
        });
      } catch (error) {
        alert("‚ùå " + error.message);
      }
    }

    // ----------------------------
    // EVENT LISTENERS
    // ----------------------------
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("registerBtn").addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        registerUser(email, password);
      });

      document.getElementById("loginBtn").addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        loginUser(email, password);
      });

      document.getElementById("logoutBtn").addEventListener("click", logoutUser);
      document.getElementById("saveBtn").addEventListener("click", saveData);
      document.getElementById("loadBtn").addEventListener("click", getData);
    });
  </script>

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f9fafb;
      color: #111827;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2563eb;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 16px;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
    #data p {
      background: #f3f4f6;
      padding: 8px;
      border-radius: 6px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Belmopan Service Finder</h1>

  <h2>üîê Authentication</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="registerBtn">Register</button>
  <button id="loginBtn">Login</button>
  <button id="logoutBtn">Logout</button>

  <hr>

  <h2>üíæ Add a Service</h2>
  <input type="text" id="name" placeholder="Service Name" />
  <input type="text" id="phone" placeholder="Phone Number" />
  <input type="text" id="location" placeholder="Location" />
  <button id="saveBtn">Save Data</button>

  <hr>

  <h2>üìã Service List</h2>
  <button id="loadBtn">Load Data</button>
  <div id="data"></div>
</body>
</html>
